<section>
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="title text-center">
        <h1 class="mt-5 main-title">ABOUT COMPONENT</h1>

        <i class="fas fa-star"></i>
      </div>
    </div>

    <div class="row g-4 mt-2 mb-5">
      <div class="col-md-6 col-lg-4 " *ngFor="let img of images">
        <div class="content " (click)="onChanging=true; changeImg=img">
          <div class="portfolio-img">
            <img [src]="img" alt="" class="w-100 h-100 rounded-3" />
          </div>
          <div
            class="layer d-flex align-items-center justify-content-center text-white"
          >
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div id="layer" class="out-layer h-100 w-100 position-fixed top-0 start-0  justify-content-center align-items-center" [ngStyle]="{'display': onChanging==true?'flex':'none'}"
  (click)="onChanging=false"
  >
    <div class="image" (click)="onChanging=true">
      <img  [src]="changeImg" class="w-100" alt="">
    </div>

  </div>
</section>
